matches:
  # Dates
  - trigger: ":dateiso"
    replace: "{{output}}"
    vars:
      - name: output
        type: date
        params:
          format: "%Y-%m-%d"

  - trigger: ":todiso"
    replace: "{{output}}"
    vars:
      - name: output
        type: date
        params:
          format: "%Y%m%d"

  - trigger: ":ydayiso"
    replace: "{{output}}"
    vars:
      - name: output
        type: date
        params:
          format: "%Y%m%d"
          offset: -86400

  - trigger: ":tomiso"
    replace: "{{output}}"
    vars:
      - name: output
        type: date
        params:
          format: "%Y%m%d"
          offset: 86400

  - trigger: ":dtiso"
    replace: "{{output}}"
    vars:
      - name: output
        type: date
        params:
          format: "%Y-%m-%d %H:%M"

  - trigger: ":timestamp"
    replace: "{{output}}"
    vars:
      - name: output
        type: date
        params:
          format: "%Y%m%d%H%M%S"

  - trigger: ":now"
    replace: "{{output}}"
    vars:
      - name: output
        type: date
        params:
          format: "%H:%M"

  - trigger: ":datelongfr"
    replace: "{{output}}"
    vars:
      - name: output
        type: date
        params:
          format: "+%A %d %B %Y"
          locale: "fr-FR"

  # Misc

  - trigger: "ETQ"
    replace: "en tant que"

  # Progress bars

  - trigger: "pg00"
    replace: "□□□□□"
  - trigger: "pg20"
    replace: "■□□□□"
  - trigger: "pg40"
    replace: "■■□□□"
  - trigger: "pg60"
    replace: "■■■□□"
  - trigger: "pg80"
    replace: "■■■■□"
  - trigger: "pg100"
    replace: "■■■■■"


  # Obsidian

  - trigger: ":ddtod"
    replace: "{{output}}"
    vars:
      - name: output
        type: shell
        params:
          shell: sh
          cmd: "export LANG=fr_FR.UTF-8 && cat ~/Sync/MEGA/NOTES/DOCTONOTES/_daily_template.md | sed \"s/%date%/$(date +'%A %d %B %Y')/g\" | sed \"s/%yesterday%/$(date -v-1d +'%Y%m%d')/g\" | sed \"s/%tomorrow%/$(date -v+1d +'%Y%m%d')/g\""

  - trigger: ":ddtom"
    replace: "{{output}}"
    vars:
      - name: output
        type: shell
        params:
          shell: sh
          cmd: "export LANG=fr_FR.UTF-8 && cat ~/Sync/MEGA/NOTES/DOCTONOTES/_daily_template.md | sed \"s/%date%/$(date -v+1d +'%A %d %B %Y')/g\" | sed \"s/%yesterday%/$(date +'%Y%m%d')/g\" | sed \"s/%tomorrow%/$(date -v+2d +'%Y%m%d')/g\""

  - trigger: ":ddyes"
    replace: "{{output}}"
    vars:
      - name: output
        type: shell
        params:
          shell: sh
          cmd: "export LANG=fr_FR.UTF-8 && cat ~/Sync/MEGA/NOTES/DOCTONOTES/_daily_template.md | sed \"s/%date%/$(date -v-1d +'%A %d %B %Y')/g\" | sed \"s/%yesterday%/$(date -v-2d +'%Y%m%d')/g\" | sed \"s/%tomorrow%/$(date +'%Y%m%d')/g\""

  - trigger: ":znote"
    replace: "{{output}}"
    vars:
      - name: output
        type: shell
        params:
          shell: sh
          cmd: "export LANG=fr_FR.UTF-8 && cat ~/Sync/MEGA/NOTES/_zettelkasten_template.md | sed \"s/%date%/$(date +'%Y%m%d')/g\""

  - trigger: "pab@@"
    replace: "{{output}}"
    vars:
      - name: output
        type: shell
        params:
          shell: sh
          cmd: "source ~/.workrc && echo $WORK_EMAIL"
