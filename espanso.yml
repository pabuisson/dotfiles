# espanso configuration file

# This is the default configuration file, change it as you like it
# You can refer to the official documentation:
# https://espanso.org/docs/

# Matches are the substitution rules, when you type the "trigger" string
# it gets replaced by the "replace" string.
matches:
  # Dates
  - trigger: ":todiso"
    replace: "{{output}}"
    vars:
      - name: output
        type: date
        params:
          format: "%Y%m%d"

  - trigger: ":ydayiso"
    replace: "{{output}}"
    vars:
      - name: output
        type: shell
        params:
          cmd: "date -v-1d +%Y%m%d"

  - trigger: ":tomiso"
    replace: "{{output}}"
    vars:
      - name: output
        type: shell
        params:
          cmd: "date -v+1d +%Y%m%d"

  - trigger: ":timeiso"
    replace: "{{output}}"
    vars:
      - name: output
        type: date
        params:
          format: "%Y-%m-%d %H:%M"

  - trigger: ":now"
    replace: "{{output}}"
    vars:
      - name: output
        type: date
        params:
          format: "%H:%M"

  - trigger: ":datelongfr"
    replace: "{{output}}"
    vars:
      - name: output
        type: shell
        params:
          cmd: "export LANG=fr_FR.UTF-8 && date +%A %d %B %Y"

  # Misc

  - trigger: "nrfields"
    replace: "timestamp, ssid, account_id, http.statusCode, request.method, name, path,request.headers.contentType, request.headers.contentLength"

  - trigger: "hl1"
    replace: "HEADLESS=1 "

  - trigger: "prr1"
    replace: "PRY_RESCUE_RAILS=1 "

  - trigger: "ETQ"
    replace: "en tant que"

  - trigger: "pab@@"
    replace: "{{output}}"
    vars:
      - name: output
        type: shell
        params:
          cmd: "tr 'N-ZA-Mn-za-m' 'A-Za-z' <<< 'cvreer-nqevra.ohvffba@qbpgbyvo.pbz'"

  - trigger: "gdd"
    replace: "{{output}}"
    vars:
      - name: output
        type: shell
        params:
          cmd: "tr 'N-ZA-Mn-za-m' 'A-Za-z' <<< 'tvguho.pbz/qbpgbyvo/qbpgbyvo'"


  # Obsidian

  - trigger: ":ddtod"
    replace: "{{output}}"
    vars:
      - name: output
        type: shell
        params:
          cmd: "export LANG=fr_FR.UTF-8 && cat ~/MEGA/NOTES/DOCTONOTES/_daily_template.md | sed \"s/%date%/$(date +'%A %d %B %Y')/g\" | sed \"s/%yesterday%/$(date -v-1d +'%Y%m%d')/g\" | sed \"s/%tomorrow%/$(date -v+1d +'%Y%m%d')/g\""

  - trigger: ":ddtom"
    replace: "{{output}}"
    vars:
      - name: output
        type: shell
        params:
          cmd: "export LANG=fr_FR.UTF-8 && cat ~/MEGA/NOTES/DOCTONOTES/_daily_template.md | sed \"s/%date%/$(date -v+1d +'%A %d %B %Y')/g\" | sed \"s/%yesterday%/$(date +'%Y%m%d')/g\" | sed \"s/%tomorrow%/$(date -v+2d +'%Y%m%d')/g\""

  - trigger: ":znote"
    replace: "{{output}}"
    vars:
      - name: output
        type: shell
        params:
          cmd: "export LANG=fr_FR.UTF-8 && cat ~/MEGA/NOTES/_zettelkasten_template.md | sed \"s/%date%/$(date +'%Y%m%d')/g\""
